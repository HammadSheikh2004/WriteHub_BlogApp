<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-heading [headingText]="role === 'Admin' ? 'Admin Profile Update' : 'User Profile Update'"></app-heading>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="card" *ngIf="role === 'Admin' || role === 'User'" class="form-group">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" [(ngModel)]="profile.UserName" readonly class="form-control" id="username"
              name="UserName">
          </div>
        </div>

        <div class="form-group">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" [(ngModel)]="profile.FullName" class="form-control" id="fullname" name="FullName"
              required>
          </div>
        </div>

        <div *ngIf="role === 'Admin' || role === 'User'" class="form-group">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="profile.Email" readonly class="form-control" id="email" name="Email">
          </div>
        </div>

        <div *ngIf="role === 'Admin' || role === 'User'" class="form-group">
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="imageId" name="image">
          </div>
        </div>

        <div class="mb-2">
          <app-button [btnText]="role === 'Admin' ? 'Update Profile' : 'Update Profile'"></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
