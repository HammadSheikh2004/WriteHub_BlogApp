<div class="container-fluid">
    <app-heading headingText="Welcome To iBlog"></app-heading>
    <div class="row mt-4">
        <div class="col-md-6">
            <div id="signImage" style="width: 100%; height: 100%;"></div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="h2 mb-3">Registration</div>
                </div>
            </div>
            <form [formGroup]="formDataModel">
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" formControlName="UserName" class="form-control" id="userName">
                    <label class="text-danger my-2"
                        *ngIf="formDataModel.get('UserName')?.touched && formDataModel.get('UserName')?.errors?.['required']">This
                        Field is Required</label>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="Email" class="form-control" id="email">
                    <label class="text-danger my-2"
                        *ngIf="formDataModel.get('Email')?.touched && formDataModel.get('Email')?.errors?.['required']">This
                        Field is Required</label>
                    <label class="text-danger my-2"
                        *ngIf="formDataModel.get('Email')?.touched && formDataModel.get('Email')?.errors?.['email']">Invalid
                        Email Address</label>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" formControlName="FullName" class="form-control" id="fullName">
                    <label class="text-danger my-2"
                        *ngIf="formDataModel.get('FullName')?.touched && formDataModel.get('FullName')?.errors?.['required']">This
                        Field is Required</label>
                </div>
                <div formGroupName="Passwords">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" formControlName="Password" class="form-control" id="password">
                        <label class="text-danger my-2"
                            *ngIf="formDataModel.get('Passwords.Password')?.touched && formDataModel.get('Passwords.Password')?.errors?.['required']">This
                            Field is Required</label>
                        <label class="text-danger my-2 d-block"
                            *ngIf="formDataModel.get('Passwords.Password')?.touched && formDataModel.get('Passwords.Password')?.errors?.['PasswordStrength']">Password
                            must contain at least one uppercase letter, one lowercase letter, one number, and one
                            special character</label>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" formControlName="ConfirmPassword" class="form-control"
                            id="confirmPassword">
                        <label class="text-danger my-2"
                            *ngIf="formDataModel.get('Passwords.ConfirmPassword')?.touched && formDataModel.get('Passwords.ConfirmPassword')?.errors?.['required']">This
                            Field is Required</label>
                        <label class="text-danger my-2 d-block"
                            *ngIf="formDataModel.get('Passwords')?.errors?.['passwordMismatch']">Passwords does not
                            match</label>
                    </div>
                </div>
                <app-button btnText="Submit Data" [disabled]="!formDataModel.valid" (clickBtn)="register()"></app-button>
            </form>
            <p class="h5">Have an Account So <span><a class="goSignIn" [routerLink]="['/signin']">Sign In</a></span>
                Now.</p>
        </div>
    </div>

</div>
